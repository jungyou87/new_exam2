<a class = "float_right" href (click) = "logout()"> Logout </a>
<h1>Doctor's Appointments</h1>

<table>
  <thead>
  <tr>
    <th>Date</th>
    <th>Time</th>
    <th>Patient Name</th>
    <th>Complain</th>
  </tr>
  </thead>
<tbody>
  <tr *ngFor = "let appointment of appointments; let idx = index">
    <td> {{appointment.date}}</td>
    <td> {{appointment.time}}</td>
    <td> {{appointment._user.name}}</td>
    <td> {{appointment.complain}} 
      <button (click)="cancel(appointment._id, idx)" *ngIf="user._id == appointment._user._id">Cancel</button></td>
  </tr>
</tbody>
</table>


<a href [routerLink] = '["/appointments", "new"]'><button class = "float_right" >Add New Appoitment</button></a>
